<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row">
      <div class="column-full">
        <div class="container nav-bar">
          <h3>Code Journal</h3>
          <a href="#" class="entries-anchor">Entries</a>
        </div>
      </div>
    </div>
    <div class="container">
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="not-hidden">
      <div class="row">
        <div class="column-full">
          <h2 id="entry-title">New Entry</h2>
        </div>
      </div>
      <form autocomplete="off">
        <div class="row">
          <div class="column-half">
            <div class="img-wrapper">
              <img id="img-preview" src="images/placeholder-image-square.jpg" alt="notes-img">
            </div>
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="url">Photo URL</label>
            <input type="text" id="url" name="url" required />
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea rows="6" id="notes" name="notes" required></textarea>
          </div>
        </div>
        <div class="row delete">
          <div class="column-quarter">
            <p>Delete Entry</p>
          </div>
          <div class="column-quarter button">
            <button type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="column-full column-quarter">
          <h2>Entries</h2>
        </div>
        <div class="column-full column-quarter entries-top">
          <button type="button" class="entry-form-anchor">NEW</button>
        </div>
      </div>
      <div class="row">
        <div class="column-full no-entries">
          <h3>No entries have been recorded.</h3>
        </div>
      </div>
      <div class="entries-list">
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
